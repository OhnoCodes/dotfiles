# Alacritty Configuration

live_config_reload: true

# Windowing
window:
 opacity: 1
 padding:
   x: 10
   y: 10
 dynamic_padding: true
 decorations: full

# Font
font:
  normal:
    family: "MesloLGS Nerd Font Mono"
    style: Regular
  bold:
    family: "MesloLGS Nerd Font Mono"
    style: Bold
  italic:
    family: "MesloLGS Nerd Font Mono"
    style: Italic
  size: 12.0

# Performance
cursor:
  style:
    shape: Beam
    blinking: On

scrolling:
  history: 10000
  multiplier: 3

